<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Pixel Art</title>
</head>
<body>
    <!-- inspiration and src :  https://youtu.be/DfDPJqD3FjI -->
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid width</label>
                    <input type="range" name="width-range" id="width-range" min="1" max="35" value="0">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid heigth</label>
                    <input type="range" name="height-range" id="height-range" min="0" max="35" value="0">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="create-grid-btn">Create Grid</button>
                <button id="clear-grid-btn">Clear Grid</button>
                <input type="color" name="" id="colorPalette">
                <button id="eraser-btn">Erase</button>
            </div>
        </div>

        <div class="container">
            
        </div>
    </div>
</body>
</html>
